<body>
	<!-- Créez 3 cercles de 40px de rayon et placez-les respectivement à : (50,50), (150,150), (250,250) -->

		<g id="element1">
			<circle id="cercle1" cx="50" cy="50" r="40"></circle>
		</g>
		<g id="element2">
			<circle id="cercle2" cx="150" cy="150" r="40"></circle>
		</g>
		<g id="element3">
			<circle id="cercle3" cx="250" cy="250" r="40"></circle>
		</g>
	</svg>
<script type="module" src="/src/index.js"></script>
