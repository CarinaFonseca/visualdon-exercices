<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>
    <title>1-SVG</title>
  </head>
  <body>
    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg>
      <rect width="400" height="100"/>
    </svg>
    <h2>Donut</h2>
    <svg>
      <circle cx="70" cy="70" r="60" fill="none" stroke="black" stroke-width="2"/>
      <circle cx="70" cy="70" r="30" fill="none" stroke="black" stroke-width="2"/>
    </svg>
    <h2>Ligne</h2>
    <svg>
      <line x1="20" y1="50" x2="80" y2="55" stroke="black" stroke-width="2"/>
    </svg>
    <h2>Path</h2>
    <svg width="600">
      <path d="M 80 80 C 60 100 20 100 10 70 M 10 70 C 2 20 40 2 80 20 M 90 90 L 130 15 L 170 90 M 110 50 L 150 50 M 180 90 L 180 15 C 200 15 240 40 180 60 L 210 90 M 230 90 L 230 15 M 260 90 L 260 15 320 90 320 15 M 340 90 L 380 15 420 90 M 360 50 L 400 50" fill="none" stroke="red"/>
    </svg>
    <h1>Animer des formes</h1>
    <h2>On click</h2>
    <svg>
      <rect id="rect" width="400" height="100" style="fill:red"/>
    </svg>
    <script>
      const rect = document.querySelector("#rect");
      const isRed = true;
      rect.addEventListener('click', () => {
        isRed = !isRed;
        const color = isRed ? "red" : "blue";
        rect.style.fill = color;
      });
    </script>
    <h2>On hover</h2>
    <svg width="200">
      <circle class="transforme" cx="70" cy="70" r="60" fill="white" stroke="black" stroke-width="2"/>
      <circle cx="70" cy="70" r="30" fill="none" stroke="black" stroke-width="2"/>
      <!-- ----------------------------------------------------------------------------------------Changement de forme -->
      <style>
        .transforme:hover {
          transform: scale(1.5);
        }
      </style>
    </svg>
    <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>
    <svg>
      <path fill="none" stroke="black"
        d="M 80 80 C 60 100 20 100 10 70 M 10 70 C 2 20 40 2 80 20 M 90 90"/>
      <circle r="2" fill="red">
        <animateMotion
          dur="5s"
          repeatCount="indefinite"
          path="M 80 80 C 60 100 20 100 10 70 M 10 70 C 2 20 40 2 80 20 M 90 90"/>
      </circle>
    </svg>
  </body>
</html>
